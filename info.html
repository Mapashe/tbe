    <script>
        function submitToAPI(e) {
            e.preventDefault();
            var URL = "https://91nnsaxa1b.execute-api.us-east-1.amazonaws.com/MailerTBE";

            if ($("#fname").val() == "") {
                alert("Please input a first name");
                return;
            }

            if ($("#lname").val() == "") {
                alert("Please input a last name");
                return;
            }

            var mobilere = /[0-9]{10}/;
            if (!mobilere.test($("#phone").val())) {
                alert("Please enter valid mobile number");
                return;
            }
            if ($("#email").val() == "") {
                alert("Please enter your email id");
                return;
            }

            var reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
            if (!reeamil.test($("#email").val())) {
                alert("Please enter valid email address");
                return;
            }
            if ($("#company").val() == "") {
                alert("Please enter the company name");
                return;
            }

            if ($("#texto").val() == "") {
                alert("Please tell us a little about what you need");
                return;
            }

            var name = $("#fname").val() + " " + $("#lname").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var comp = $("#company").val();
            var desc = $("#texto").val();
            var data = {
                Name: name,
                Phone: phone,
                Email: email,
                Company: comp,
                Description: desc
            };

            $.ajax({
                type: "POST",
                url: "https://91nnsaxa1b.execute-api.us-east-1.amazonaws.com/MailerTBE",
                dataType: "json",
                crossDomain: "true",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),



                //creo que aqui va lo del check de la respuesta del endpoint
                success: function () {
                    // clear form and show a success message
                    alert("Thanks for contacting us. We will get in touch with you as soon as possible.");
                    document.getElementById("contact-form").reset();
                    location.reload();
                },
                error: function () {
                    // show an error message
                    alert("Thanks for contacting us. We will get in touch with you as soon as possible");
                    document.getElementById("contact-form").reset();
                    location.reload();
                }
            });
        }
    </script>
